<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>YACA</title>

  <meta name="title" content="YACA">
  <meta name="author" content="Christophe Thiebaud">
  <meta name="description" content="Yet Another Covid-19 App">
  <meta name="keywords" content="covid-19">

  <script data-pace-options='{ "ajax": true, "document": true, "eventLag": true }' src="https://cdn.jsdelivr.net/npm/pace-progressbar@latest/pace.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-progressbar@latest/themes/blue/pace-theme-flash.css">
  <script>
    Pace.on('hide', () => {
      const topfloatright = document.getElementById('top-float-right');
      if (topfloatright) {
        topfloatright.style.visibility = 'visible';
      }
    });
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tablesorter@latest/dist/css/theme.bootstrap_4.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@latest/css/bootstrap4-toggle.min.css" rel="stylesheet">

  <link href="./css/styles.css" rel="stylesheet">
  <link href="./css/legend.css" rel="stylesheet">
  <link href="./css/chart.css" rel="stylesheet">

  <!-- https://github.com/filamentgroup/loadCSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tippy.js@latest/themes/light.css" media="print" onload="this.media='all'; this.onload=null;">
  <link rel="stylesheet" href="./lib/freakflags.css" media="print" onload="this.media='all'; this.onload=null;">
  <link href="./css/tooltip.css" rel="stylesheet" media="print" onload="this.media='all'; this.onload=null;">

  <link rel="shortcut icon" href="favicon.ico">

  <!-- Open Graph -->
  <meta property="fb:app_id" content="104250825478" />
  <meta property="og:locale" content="en_US">
  <meta property="og:title" content="YACA" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://covid.aequologica.net" />
  <meta property="og:description" content="Yet Another Covid-19 App, by Christophe Thiebaud" />
  <meta property="og:site_name" content="covid.aequologica.net" />
  <meta property="og:image" content="https://covid.aequologica.net/img/screenshot7.png" />
  <meta property="og:image:url" content="https://covid.aequologica.net/img/screenshot7.png" />
  <meta property="og:image:type" content="image/png" />
  <meta property="og:image:width" content="1818" />
  <meta property="og:image:height" content="1266" />

</head>

<body>

  <header>
    <div id="top">
      <div id="top2" class="fixed-top d-none d-print-flex"></div>
      <div id="top2" class="fixed-top d-flex justify-content-between d-print-none">
        <div id="top-left" class="p-1 flex-grow-1">
          <!-- TITLE -->
          <div id="title">
            <span class="d-none d-md-inline">COVID-19</span>
            <div id="cumulaGroup" class="btn-group" title="total numbers vs. daily new">
              <button type="button" class="btn btn-sm btn-outline-secondary"><span id="cumulat"></span></button>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu" id="type">
                <a class="dropdown-item" href="#" data-type="total">total</a>
                <a class="dropdown-item" href="#" data-type="daily" active>daily</a>
              </div>
            </div>
            <div id="mesureGroup" class="btn-group" title="confirmed vs. deaths vs. recovered">
              <button type="button" class="btn btn-sm btn-outline-secondary"><span id="measure"></span></button>
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div class="dropdown-menu" id="type">
                <a class="dropdown-item" href="#" data-type="confirmed">confirmed</a>
                <a class="dropdown-item" href="#" data-type="deaths" active>deaths</a>
                <a class="dropdown-item" href="#" data-type="recovered">recovered</a>
              </div>
            </div>
          </div>
          <!-- /TITLE -->
        </div>
        <div id="top-float-right" class="d-flex justify-content-between d-print-none">
          <div class="flex-column">
            <div id="b0x0" class="p-1">
              <span class="mr-auto mt-2 mt-lg-0" style="white-space: nowrap;">
                <!-- BOX 0x0 -->
                <button id="location" type="button" role="button" class="btn btn-sm btn-outline-secondary" title="show location">
                  <a href="">
                    <div class="fflag ff-md ff-round"></div>
                  </a>
                  <span class="d-none d-sm-inline"></span>
                </button>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <!-- permalink -->
                  <button id="permalink" type="button" role="button" class="btn btn-sm btn-outline-secondary" title="get permalink" data-toggle="modal"
                    data-target="#permalinkModal">
                    <img src="./img/link-svgrepo-com.svg">
                    <span class="d-none d-sm-inline">permalink</span>
                  </button>
                  <!-- save snapshot 
                  <button id="html2canvasButton" type="button" role="button" class="btn btn-sm btn-outline-secondary" title="save as image" data-toggle="modal"
                    data-target="#printModal">
                    <img src="./img/photo-camera-svgrepo-com.svg">
                    <span class="d-none d-sm-inline">save</span>
                  </button>-->
                  <!-- help -->
                  <button id="info" type="button" role="button" class="btn btn-sm btn-outline-secondary" title="reference guide"
                    onclick="location.href='./showdown.html?https://github.com/cthiebaud/cthiebaud.github.io/blob/master/README.md';">
                    <img src="./img/life-buoy-svgrepo-com.svg">
                    <span class="d-none d-sm-inline">info</span>
                  </button>
                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                  <button id="facebook" type="button" role="button" class="btn btn-sm btn-outline-secondary" title="share to facebook">
                    <img src="./img/facebook.svg">
                    <span class="d-none d-sm-inline"></span>
                  </button>
                  <button id="twitter" type="button" role="button" class="btn btn-sm btn-outline-secondary" title="follow on twitter">
                    <a class="twitter-follow-button" href="https://twitter.com/covid_net">
                      <img src="./img/Twitter_Logo_Blue.svg" style="width: 18px;">
                    </a>
                  </button>
                </div>
                <!-- BOX 0x0 -->
              </span>
            </div>
          </div>
          <div class="flex-column" style="font-size:Smaller;">
            <div id="b1x1" class="p-1 _boxrow1 _boxcol1" style="white-space: nowrap;">
              <!-- BOX 1x1 -->
              <a href="https://github.com/cthiebaud/cthiebaud.github.io" target="_github_com" title="github.com/cthiebaud/cthiebaud.github.io">
                <img style="display:inline-block; width: 14px; height:auto;" src="./img/github.svg">
              </a>
              <!-- /BOX 1x1 -->
            </div>
            <div id="b1x2" class="p-1 _boxrow2 _boxcol1" style="white-space: nowrap;">
              <!-- BOX 1x2 -->
              <span class="d-none d-sm-inline">as of</span>
              <span id="end"></span>
              <!-- /BOX 1x2 -->
            </div>
          </div>
        </div>
      </div>
      <div id="credits" class="fixed-top d-flex">
        <div>
          data source:
          <a href="https://github.com/pomber/covid19" target="_json-data_source" title="github.com/pomber/covid19">
            Johns Hopkins University
          </a>
          <em id="when_is_data_updated" class="d-none d-sm-inline">
            (updated every day, though
            <a href="https://github.com/CSSEGISandData/COVID-19/issues/2369" target="_CSSEGISandData">
              not clear when
            </a>
            )
            </span>
          </em>
        </div>
      </div>
    </div>
  </header>

  <!-- page content -->
  <main role="main">
    <div class="container">
      <noscript>
        <div class="alert alert-danger d-print-none" role="alert">
          covid.aequologica.net requires javascript
        </div>
      </noscript>
      <!-- svg -->
      <svg id="chart"></svg>
      <!-- legend -->
      <div id="legend" class="p-1" style="position: fixed; left: 0px; top: 58px; max-height: calc(100vh - 96px - 60px);">
        <div class="card border-secondary" style="direction: ltr; overflow-y: scroll; max-height: calc(100vh - 96px - 60px); background-color: transparent;">
          <div class="card-body text-secondary" style="padding: 0;">
            <table class="table table-sm table-borderless table-hover" style="overflow-y: scroll;">
              <!-- legend-template goes here -->
            </table>
          </div>
        </div>
      </div>
      <!-- toggle legend button -->
      <div id="legendButtonsWrapper" style="position: fixed; right: 2px; top: 58px; height: calc(100vh - 96px - 60px);" class="d-flex flex-column justify-content-around">
        <button type="button" id="legendSelectionUp" class="btn btn-sm btn-outline-secondary" title="select next country"></button>
        <button type="button" id="legendToggle" class="btn btn-sm btn-outline-secondary" title="fold / unfold legend">
          <img id="legendToggleOpen" style="width: 16px; height:auto" src="./img/open-archive-svgrepo-com.svg">
          <img id="legendToggleClosed" style="width: 16px; height:auto;" src="./img/closed-folder-svgrepo-com.svg">
        </button>
        <button type="button" id="legendSelectionDown" class="btn btn-sm btn-outline-secondary" title="select previous country"></button>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="footer">

    <div id="bottom" class="fixed-bottom d-none d-print-flex"></div>
    <nav id="bottom" class="navbar fixed-bottom navbar-expand-sm navbar-light d-print-none">
      <div class="container-fluid d-flex align-items-start">
        <form class="form-inline flex-grow-1">
          <a class="navbar-brand" style="padding: 0; width: 100%;">
            <!-- start date -->
            <div class="card">
              <div class="card-body" title="start date">
                <div class="custom-control custom-control-inline" style="padding-left: 0.25rem; margin-right: 0.25rem; width: 100%;">
                  <!-- label class="d-block d-lg-none">starting&nbsp;</label -->
                  <input type="range" id="startRangeInput" step="1" min="1" max="366" value="1" class="custom-range" />
                  &nbsp;
                  <label id="startFeedback" class="my-custom-control-label"></label>
                </div>
              </div>
            </div>
          </a>
        </form>
        <div class="collapse navbar-collapse" id="navbarToggler" style="flex-basis: auto; flex-shrink: 1;">
          <form class="form-inline" style="margin-left: auto;">
            <ul class="navbar-nav">
              <!-- toggleCapita -->
              <li class="card">
                <div class="card-body" title="per capita vs. absolute numbers">
                  <div class="form-check form-check-inline">
                    <input id="toggleCapita" data-taggle-on="percapita" data-taggle-off="absolute" type="checkbox" data-toggle="toggle" data-size="xs"
                      data-onstyle="outline-primary" data-offstyle="outline-secondary">
                    <label id="toggleCapita" for="toggleCapita" class="form-check-label" style="width:100%;">
                      &nbsp;per 10<sup>5</sup>&nbsp;
                    </label>
                    <!-- label id="toggleCapita" style="font-size:larger; font-weight: bold;">‱</label -->
                    <img id="toggleCapita" style="width: 16px; height:auto" class="rounded float-right" src="./img/group-people-svgrepo-com.svg">
                  </div>
                </div>
              </li>
              <!-- toggleLinear -->
              <li class="card">
                <div class="card-body" title="logarithmic vs. linear Y axis" style="white-space: nowrap; flex-wrap: nowrap;">
                  <div class="form-check form-check-inline">
                    <input id="toggleLinear" data-taggle-on="logarithmic" data-taggle-off="linear" type="checkbox" data-toggle="toggle" data-size="xs"
                      data-onstyle="outline-primary" data-offstyle="outline-secondary">
                    <label id="toggleLinear" for="toggleLinear" class="form-check-label" style="width:100%;">
                      &nbsp;log Y axis&nbsp;
                    </label>
                    <img id="toggleLinear" style="width: 20px; height:auto" class="rounded float-right" src="./img/log.svg">
                  </div>
                </div>
              </li>
              <!-- toggleDeaths 
              <li class="card">
                <div class="card-body" title="show vs. hide 2nd curve for deaths">
                  <div class="form-check form-check-inline">
                    <input id="toggleDeaths" data-taggle-on="visible" data-taggle-off="hidden" type="checkbox" data-toggle="toggle" data-size="xs" data-onstyle="outline-primary"
                      data-offstyle="outline-secondary">
                    <label id="toggleDeaths" for="toggleDeaths" class="form-check-label" style="width:100%;">
                      &nbsp;deaths&nbsp;
                    </label>
                    <img id="toggleDeaths" style="width: 16px; height:auto" class="rounded float-right" src="./img/skull-svgrepo-com.svg">
                  </div>
                </div>
              </li>-->
              <!-- average -->
              <li class="card">
                <div class="card-body" title="length of rolling average" style="overflow: hidden;">
                  <div class="custom-control custom-control-inline" style="padding-left: 0.25rem; margin-right: 0.25rem;">
                    <input type="range" min="1" max="21" value="21" class="custom-range" id="sizeOfAverage" style="width:100px">
                    <label class="my-custom-control-label" id="bubble" for="sizeOfAverage"
                      style="min-width:1rem; margin: 0 .3rem; text-align:right; font-family: monospace; "></label>
                    <label id="average" class="my-custom-control-label"></label>
                  </div>
                </div>
              </li>
            </ul>
          </form>
        </div>
        <button class="navbar-toggler btn-sm flex-shrink-1" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
          aria-label="Toggle navigation" style="padding: .25rem;">
          <img id="cog" style="width: 16px; height:auto" src="./img/gear-svgrepo-com.svg">
        </button>
      </div>
    </nav>

  </footer>

  <!-- modals  -->
  <!-- modal for permalink  -->
  <div id="permalinkModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">permalink</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" style="width:100%;"></input>
          <label></label>
        </div>
      </div>
    </div>
  </div>
  <!-- modal for share  -->
  <div class="modal fade" id="printModal" tabindex="-1" role="dialog" aria-labelledby="printModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span id="counter" class="badge badge-pill badge-danger" style="font-family: monospace; font-size: 20px;"></span>&nbsp;<span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="iframeWrapper" class="embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item" height="100%" width="100%" name="iframe_modal"></iframe>
          </div>
        </div>
        <div class="modal-footer d-inline-flex " style="white-space: nowrap; flex-wrap: nowrap;">
          <div id="aequalizer" class="text-warning flex-shrink-0;" style="text-align: left; white-space: nowrap; text-overflow: ellipsis;">
            <em>work in progress</em>
          </div>
          <div class="mr-auto flex-grow-1" style="text-align: right;">
            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" id="send" class="btn btn-sm btn-primary" disabled>Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- modal country picker -->
  <div class="modal fade" id="modalCountryPicker" tabindex="-1" role="dialog" aria-labelledby="modalCountryPickerLabel" aria-hidden="true">
    <div class="modal-dialog .modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header p-2">
          <div id="countryPickerGroup" class="btn-group">
            <button id="selectAll" type="button" class="reset btn btn-sm btn-outline-secondary" title="select all" style="padding: 0 .3rem; margin-bottom:.5rem;">
              select all
            </button>
            <button id="unselectAll" type="button" class="reset btn btn-sm btn-outline-secondary" title="unselect all" style="padding: 0 .3rem; margin-bottom:.5rem;">
              unselect all
            </button>
            <button id="resetToFactory" type="button" class="reset btn btn-sm btn-outline-secondary" title="reset list of countries to factory defaults"
              style="padding: 0 .3rem; margin-bottom:.5rem;">
              reset to factory default
            </button>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body p-0" style="max-height: calc(90vh - 50px - 60px); overflow-y: auto;">
          <table class="table table-responsive-sm table-sm table-striped table-hover table-fit tablesorter">
            <thead>
              <tr>
                <th scope="col" class="center"></th>
                <th scope="col" class="name">country</th>
                <th scope="col" class="code">code</th>
                <th scope="col" class="population">population</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- /modals  -->

  <!-- handlebars templates -->
  <!-- PRINT header -->
  <script id="print-header-template" type="text/x-handlebars-template">
    <div class=row>
      <div class="col">
        <span class="badge badge-secondary badge-pill badge-info">{{toggleCumula}}</span>
        <span class="badge badge-secondary badge-pill badge-info">{{measure}}</span>
        {{#if (isDaily toggleCumula)}}
        {{#if (islargerThanOne sizeOfAverage)}}
        <span class="badge badge-secondary badge-pill badge-info">{{sizeOfAverage}}&nbsp;days&nbsp;average</span>
        {{/if}}
        {{/if}}
        <span class="badge badge-secondary badge-pill badge-info">{{toggleCapita}}</span>
        <span class="badge badge-secondary badge-pill badge-info">{{toggleLinear}}</span>
      </div>
    </div>
  </script>
  <!-- PRINT footer -->
  <script id="print-footer-template" type="text/x-handlebars-template">
    <div style="font-size: 8pt; text-align:right; width: 100%">
      <div>COVID-19 data from Johns Hopkins University</div>
      <div>json aggregation by Rodrigo Pombo</div>
      <div>https:/covid.aequologica.net by Christophe Thiebaud</div>
    </div>
  </script>
  <!-- country picker row -->
  <script id="row-template" type="text/x-handlebars-template">
    <tr id="r{{index}}">
      <td class="center">
        <span id="trucAndAstuceForTableSorter" style="display: none">{{trucAndAstuce}}</span>
        <span class="form-check">
          <input type="checkbox" data-toggle="toggle" class="form-check-input position-static" id="cb{{index}}" value="{{index}}" name="{{name}}" {{checked}}>
        </span>
      </td>
      <td class="name">
        <span id="f{{index}}" class="float-left">
          <div class="fflag fflag-{{code}} ff-sm" style="margin-right: .25rem;" title="{{name}} {{code}}"></div>
        </span>
        <span id="n{{index}}">{{name}}</span>
      </td>
      <td class="code">
        <span id="c{{index}}">{{code}}</span>
      </td>
      <td class="population">
        {{population}}
      </td>
    </tr>
  </script>
  <!-- legend -->
  <script id="legend-template" type="text/x-handlebars-template">
  <thead>
    <tr class="d-print-none">
      <th class="remove">
        <span>&nbsp;</span>
      </th>
      <th class="country">
        <button type="button" class="add btn btn-sm btn-primary float-left" title="add country" data-toggle="modal" data-target="#modalCountryPicker">
          &#x002B;
        </button>
        <span>&nbsp;</span>
        <button type="button" id="populationToggle" class="btn btn-sm btn-outline-secondary float-right" title="toggle population column visibility">
          &#x21C4;
        </button>
      </th>
      <th class="legend_population" {{{pop-style}}}>
        code
        <a href="https://en.wikipedia.org/wiki/ISO_3166-1#Officially_assigned_code_elements" target="_ISO_3166">&#9432;</a>
      </th>
      <th class="legend_population" {{{pop-style}}}>
        population
        <a target="_population-by-country" href="https://www.worldometers.info/world-population/population-by-country/">&#x24D8;</a>
      </th>
    </tr>
  </thead>
  <tbody data-folded=false>
    {{#each @root}}
    <tr>
      <td class="remove d-print-none">
        <button type="button" class="remove btn btn-sm btn-outline-secondary" title="remove {{name}}" name="{{name}}">
          <span class="remove">×</span>
        </button>
      </td>
      <td class="country" id="{{name}}" name="{{name}}" {{{color name}}}>
        <!-- div class="fflag fflag-{{code}} ff-md ff-round" title="{{name}} {{code}}"></div -->
        {{name}}
      </td>
      <td class="legend_population" {{{pop-style}}}>{{code}}&nbsp;</td>
      <td class="legend_population" {{{pop-style}}}>{{format count}}</td>
    </tr>
    {{/each}}
  </tbody>
  </script>
  <!-- tooltip -->
  <script id="tooltip-template" type="text/x-handlebars-template">
  <div class="card mytooltip" style="word-wrap: normal; ">
    <div class="card-header">
      <div style="color:{{countryColor}};">{{country}}</div>
      <div class="text-dark" style="white-space: nowrap;">{{date}}</div>
    </div>
    <div class="card-body">
      <table class="table table-sm table-borderless">
        {{#if isTotal}}
        <tr>
          <td>{{yesterday}} </td>
        </tr>
        <tr>
          <td style="border-bottom: 1px solid #777">{{delta}} </td>
        </tr>
        {{/if}}
        <tr>
          <td><b>{{today}}</b> </td>
        </tr>
      </table>
    </div>
  </div>
  </script>
  <!-- /handlebars templates -->

  <!-- 3rd party scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
  <!-- need these specific versions of popper & tippy for compatibility with bootstrap 4 -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1/dist/umd/popper.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tippy.js@5/dist/tippy-bundle.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.min.js"></script>
  <!-- / -->
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@latest/js/bootstrap4-toggle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@latest/lodash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@latest/dist/d3.js"></script>
